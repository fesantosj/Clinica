<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Iniciar Agendamento</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/agendamentos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Agendamentos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form
				th:action="${agendamento.id == null} ? @{/agendamentos/salvar} : @{/agendamentos/editar}"
				th:object="${agendamento}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="paciente">Paciente</label> <select
							class="form-control" th:field="*{pacientes}">
							<option value="">Selecione...</option>
							<option th:each="pac:${pacientes}"
								th:value="${pac.id}" th:text="${pac.nome}" />
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataConsulta">Data do agendamento</label> <input
							type="date" class="form-control" name="dataConsulta"
							id="dataConsulta" th:field="*{dataConsulta}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label> <input type="text"
							class="form-control" id="descricao" placeholder="Descreva o agendamento..."
							autofocus="autofocus" name="descricao" th:field="*{descricao}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="medico">Medico</label> <select class="form-control"
							th:field="*{medicos}">
							<option value="">Selecione...</option>
							<option th:each="m:${medicos}" th:value="${m.id}"
								th:text="${m.nome}" />
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="especialidade">Especialidade</label> <select
							class="form-control" th:field="*{especialidades}">
							<option value="">Selecione...</option>
							<option th:each="especial:${especialidades}"
								th:value="${especial.id}" th:text="${especial.titulo}" />
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
