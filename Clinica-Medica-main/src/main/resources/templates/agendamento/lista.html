<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Agendamentos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/agendamentos/cadastrar"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Agendamento</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Paciente</th>
							<th>Descrição</th>
							<th>Médico da Consulta</th>							
							<th>Especialidade</th>
							<th>Data de Consulta</th>
							<th>Actions</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="agenda : ${agendamentos}">
							<td th:text="${agenda.id}">1</td>
							<td th:text="${agenda.pacientes.nome}">lerigou</td>
							<td th:text="${agenda.descricao}">descripition</td>							
							<td th:text="${agenda.medicos.nome}">medical</td>
							<td th:text="${agenda.medicos.especialidade.titulo}">especiality</td>							
							<td th:text="${#temporals.format(agenda.dataConsulta, 'dd/MM/yyyy')}">10/10/2010</td>
							<td colspan="4"><a class="btn btn-info btn-sm"
								th:href="@{/agendamentos/editar/{id} (id=${agenda.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${'btn_agendamentos/excluir/' + agenda.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
